<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card bg-light">
            <div class="card-body mx-auto text-center font-monospace text-bg-dark">
                <h6 class="card-title mt-3 text-cente">Creating Form</h6><p>using boootstrap 5</p>
                <a href="#" class="btn bg-danger btn-block text-light "><i class="fab fa-google "> <span class="font-monospace">log in via google</span> </span></i></a><hr>

                <a href="#" class="btn bg-primary btn-block text-light "><i class="fab fa-facebook"> <span class="font-monospace">log in via facebook</span></i></a>
               
                <p class="divider mt-3 text-center"><span>OR</span></p>
                <form action="#">
                    <div class="input-group mb-3">
                        <h6 class="tetx-block text-light">Name  = &nbsp; </h6><br>

                        <span class="input-group-text bg-primary" id="basic-addon1"><i class="fa fa-user text-light"></i></span>
                        <input type="text" class="form-control" placeholder="first name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group mb-3">
                       

                        <span class="input-group-text  bg-primary" id="basic-addon1"><i class="fa fa-user text-light"></i></span>
                        <input type="text" class="form-control" placeholder="last name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <h6 class="tetx-block text-light">Phone  = &nbsp;</h6><br>

                        <span class="input-group-text  bg-primary" id="basic-addon1"><i class="fa fa-phone  text-light"></i></span>
                        <input type="text" class="form-control" placeholder="enter the number" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <h6 class="tetx-block text-light">Email  = &nbsp; </h6><br>

                        <input type="text" class="form-control" placeholder="enter mail-id" aria-label="Username">
                        
                        <span class="input-group-text  bg-primary  text-light">@</span>
                        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                      </div>
                      <div class="input-group">
                        <h6 class="tetx-block text-light">Address  = &nbsp;</h6><br>

                        <span class="input-group-text  bg-primary  text-light">With textarea</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div><br>

                      <div class="input-group mb-3">
                        
                        <h6 class="tetx-block text-light">Password = &nbsp;</h6><br>
                        <span class="input-group-text bg-primary" id="basic-addon1"><i class="fa fa-passport  text-light "></i></span>
                        
                        <input type="text" class="form-control" placeholder="Enter the password" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                        
                      
                  
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
