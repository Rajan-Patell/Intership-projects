<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color:rgb(49, 31, 67);
            color: white;
            width:200px;
            height:200px;
            justify-content: center;
            align-items: center;
            text-align:center;
            padding: 10px;
        }
        h1{
            text-align: center;
            border-bottom: 2px solid rebeccapurple;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-variant: small-caps;
            font-feature-settings: "abvm"s;
        }
        button{
        background-color: khaki;
        margin: 5px;
        border-radius: 20px;
        box-shadow: 6px 6px 15px 1px black;
      }
      .io{
        width: 100%;
        height: 300px;
        display: flex;
        text-align: center;
        justify-content: center;
      }
      .io2{
        width: 100%;
  
        height: 40px;
        display: flex;
        text-align: center;
        justify-content: center

      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#fout').click(function(){
                $('#box').fadeOut(1000,function(){
                    console.log('It is Hidden.');
                });
            });    
            
            $('#fin').click(function(){
                $('#box').fadeIn(1000,function(){
                    console.log('It is Showable.');
                });
            });

            $('#toggle').click(function(){
                $('#box').fadeToggle(1000,function(){
                    console.log('Now It is hide and show.');
                });
            });

            $('#fTo').click(function(){
                $('div').fadeTo(1000,0.7,function(){
                    $(this). css('color','black');
                });
            });
        });
    </script>
</head>
<body style="background-color: grey;">
    
    <h1>Fade Effect</h1>
    <div class="io">

    <div id="box">
        <h1>Test Box</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci distinctio fugit pariatur.</p>
    </div> <br> </div>
    <div class="io2">
    <button id="fout">FadeOut</button>
    <button id="fin">FadeIn</button>
    <button id="toggle">ToggleFade</button>
    <button id="fTo">FadeTo</button></div>
</body>
</html>
