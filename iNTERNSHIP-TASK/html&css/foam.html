        <div class="demo1">
          <fieldset class="foam1">
            <legend>Personal Info</legend>
            <span>Name</span>
            <input type="text" placeholder="  enter the name" maxlength="10" />
            <br />
            <br />
            <span>Enrollment</span>
            <input type="number" placeholder="  enter the number" /> <br />
            <br />
            <span>Hobbie</span>
            <input
              type="email"
              placeholder="  enter the Email"
              maxlength="20"
            />
            <br /><br />
            <span>Address</span>
            <textarea
              rows="5"
              cols="30"
              placeholder="  enter the address
    "
            ></textarea>
            <br /><br />
            <label>Gender :</label>
            <input type="radio" id="a1" name="gender" /><label>male</label>
            <input type="radio" id="a2" name="gender" /><label>Fe-male</label>
            <br /><br />

            <button>SUBMIT</button>
          </fieldset>
          <div class="demo1"></div>

            <br />

            <br />

            />

            <br />

              type="password"

            <br />
            <br />
            <select style="background-color: rgb(231, 221, 208)">

              <option value="it b">IT B</option>
              <option value="it c">IT C</option>
            </select>
            <button>SUBMIT</button>
